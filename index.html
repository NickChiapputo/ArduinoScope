	<body>
		<h1 style="height: 5vh;">Low Cost Arduino Test Bench</h1>

		<!-- Port Selection Button -->
		<input id="deviceConnect" type="button" value="Connect Device" />


		<!-- Plotting Divs -->
		<div class="container" style="">
			<div id="analogScope" class="scopeDiv" style="background: red;"></div>

			<div id="digitalScope" class="scopeDiv" style="margin-left: 1vw; background: green;"></div>
		</div>


		<!-- Plot Control Inputs -->
		<div class="container" style="margin-top: 10px; margin-bottom: 10px; display: inline-block;">
			<!-- Horizontal Adjustment -->
			<!-- <input id="low" type="number" value="0">
			<input id="high" type="number" value="100"> -->

			<div class="card first-card">
				<!-- <legend style="margin-top: 10px; border: 1px black solid; margin-left: 1em; padding: 0.2em 0.8em; background-color: #232323; color: #e6e6e6">Plot Controls</legend> -->
				<h2 class="card-title">Analog Plot Controls</h2>

				<!-- Horizontal Adjustment -->
				<div class="horizontal-range-label">
					<label for="low">Start Sample #</label>
					<input id="low" class="horizontal-slider" type="range" min="0" max="10000" step="1" value="0" />
					<textarea id="lowVal" class="range-slider-textarea" rows="1" cols="6"></textarea>
				</div>
	
				<div class="horizontal-range-label">
					<label for="low">End Sample #</label>
					<input id="high" class="horizontal-slider" type="range" min="0" max="10000" step="1" value="10000" />
					<textarea id="highVal" class="range-slider-textarea" rows="1" cols="6"></textarea>
				</div>

				<!-- Freeze/Unfreeze Output -->
				<div class="horizontal-range-label">
					<div class="half-width-div">
						<input id="freezeAnalogBtn" style="" type="button" value="Freeze Analog" />
					</div>
					<div class="half-width-div">
						<input id="freezeBothBtn" style="" type="button" value="Freeze Both" />
					</div>
				</div>

				<!-- Vertical Adjustment -->
				<!-- <input id="channel1Vert" class="vertical-slider" type="range" min="0" max="10000" step="1" value="10000" />
				<input id="channel2Vert" class="vertical-slider" type="range" min="0" max="10000" step="1" value="10000" />
				<input id="voltsPerDiv" type="range" min="0" max="10000" step="1" value="10000" /> -->

				<!-- <div class="price-slider">
					<input id="low" value="0" min="0" max="10000" step="1" type="range" />
					<input id="high" value="10000" min="0" max="10000" step="1" type="range" />
				</div> -->
			<!-- </fieldset> -->
			</div>

			<!-- Sound Output -->			
			<div class="card">
				<h2 class="card-title">Sound Output</h2>

				<!-- Select Sound Type -->
				<div class="horizontal-range-label">
					<label for="soundSelect">Waveform</label>
					<select id="soundSelect">
						<option value="sine">Sine</option>
						<option value="square" selected>Square</option>
						<option value="sawtooth">Sawtooth</option>
						<option value="triangle">Triangle</option>
					</select>
				</div>

				<!-- Select Sound Frequency -->
				<div class="horizontal-range-label">
					<label for="frequencyChangeSlider">Frequency</label>
					<input id="frequencyChangeSlider" class="horizontal-slider" type="range" min="0" max="4" step="0.001" value="Math.log10( 440 )" />
					<!-- <textarea id="frequencyVal" class="range-slider-textarea" rows="1" cols="12"></textarea> -->
					<input id="frequencyChangeInput" type="number" class="range-slider-textarea" min="0" max="10000" step="1" />
				</div>

				<input id="playSound" style="margin-left: 20px; width: 40px;" type="button" value="Play" />
			</div>

			<div class="card">
				<h2 class="card-title">Digital Plot Controls</h2>

				<!-- Horizontal Adjustment -->
				<div class="horizontal-range-label">
					<label for="low">Start Sample #</label>
					<input id="low" class="horizontal-slider" type="range" min="0" max="10000" step="1" value="0" />
					<textarea id="lowVal" class="range-slider-textarea" rows="1" cols="6"></textarea>
				</div>
	
				<div class="horizontal-range-label">
					<label for="low">End Sample #</label>
					<input id="high" class="horizontal-slider" type="range" min="0" max="10000" step="1" value="10000" />
					<textarea id="highVal" class="range-slider-textarea" rows="1" cols="6"></textarea>
				</div>

				<!-- Freeze/Unfreeze Output -->
				<div class="horizontal-range-label">
					<div class="half-width-div">
						<input id="freezeDigitalBtn" style="" type="button" value="Freeze Digital" />
					</div>
					<div class="half-width-div">
						<input id="freezeBothBtn" style="" type="button" value="Freeze Both" />
					</div>
				</div>
			</div>

			<div class="card">
				<h2 class="card-title">Channel Data</h2>
				<textarea id="channelDataArea" class="fullWidthCardArea" readonly></textarea>
			</div>
		</div>
