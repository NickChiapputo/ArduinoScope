	<body>
		<h1 style="height: 5vh;">Low Cost Arduino Test Bench</h1>

		<!-- Port Selection Button -->
		<input id="deviceConnect" type="button" value="Connect Device" />

		<!-- Download Script Button -->
		<a href="arduino/scope/scope.ino" download="scope.ino">
			<input id="downloadBtn" type="button" value="Download scope.ino">
		</a>

		<!-- Quick Start Button -->
		<a href="arduino/scope/scope.ino" download="scope.ino">
			<input id="quickStartBtn" type="button" value="Quick Start">
		</a>

		<!-- Documents Button -->
		<a href="arduino/scope/scope.ino" download="scope.ino">
			<input id="documentsBtn" type="button" value="Documents">
		</a>


		<!-- Plotting Divs -->
		<div class="container" style="">
			<div id="analogScope" class="scopeDiv" style="background: #232323;"></div>

			<div id="digitalScope" class="scopeDiv" style="margin-left: 1vw; background: #232323;"></div>
		</div>


		<!-- Plot Control Inputs -->
		<div class="container" style="margin-top: 10px; margin-bottom: 10px; display: inline-block;">
			<!-- Analog Plot Controls -->
			<div class="card first-card">
				<h2 class="card-title">Analog Plot Controls</h2>

				<!-- X Min Adjustment Slider -->
				<div class="horizontal-range-label">
					<label for="low">Start Sample #</label>
					<input id="low" class="horizontal-slider" type="range" min="0" max="10000" step="1" value="0" />
					<textarea id="lowVal" class="range-slider-textarea" rows="1" cols="6"></textarea>
				</div>
	
				<!-- X Max Adjustment Slider -->
				<div class="horizontal-range-label">
					<label for="high">End Sample #</label>
					<input id="high" class="horizontal-slider" type="range" min="0" max="10000" step="1" value="10000" />
					<textarea id="highVal" class="range-slider-textarea" rows="1" cols="6"></textarea>
				</div>

				<!-- Freeze/Unfreeze Output -->
				<div class="horizontal-range-label">
					<div class="half-width-div">
						<input id="freezeAnalogBtn" style="width: 150px;" type="button" value="Freeze Analog" />
					</div>
					<div class="half-width-div">
						<input id="freezeBothBtnAnalog" style="width: 150px;" type="button" value="Freeze Both" />
					</div>
				</div>
			</div>

			<!-- Sound Output -->			
			<div class="card">
				<h2 class="card-title">Sound Output</h2>

				<!-- Select Sound Type -->
				<div class="horizontal-range-label">
					<label for="soundSelectLeft">L. Waveform</label>
					<select id="soundSelectLeft">
						<option value="sine">Sine</option>
						<option value="square" selected>Square</option>
						<option value="sawtooth">Sawtooth</option>
						<option value="triangle">Triangle</option>
					</select>
				</div>

				<!-- Select Sound Frequency -->
				<div class="horizontal-range-label">
					<label for="frequencyChangeSliderLeft">L. Frequency</label>
					<input id="frequencyChangeSliderLeft" class="horizontal-slider" type="range" min="0" max="4" step="0.001" value="Math.log10( 440 )" />
					<input id="frequencyChangeInputLeft" type="number" class="range-slider-textarea" min="0" max="10000" step="0.01" />
				</div>

				<!-- Play Left Channel Sound -->
				<div class="center-flex">
					<input id="playSoundLeft" style="width: 100px;" type="button" value="Play" />
				</div>

				<!--  -->
				<!--  -->
				<hr />
				<!-- Select Sound Type -->
				<div class="horizontal-range-label" style="margin-top: 0;">
					<label for="soundSelectRight">R. Waveform</label>
					<select id="soundSelectRight">
						<option value="sine">Sine</option>
						<option value="square" selected>Square</option>
						<option value="sawtooth">Sawtooth</option>
						<option value="triangle">Triangle</option>
					</select>
				</div>

				<!-- Select Sound Frequency -->
				<div class="horizontal-range-label">
					<label for="frequencyChangeSliderRight">R. Frequency</label>
					<input id="frequencyChangeSliderRight" class="horizontal-slider" type="range" min="0" max="4" step="0.001" value="Math.log10( 440 )" />
					<input id="frequencyChangeInputRight" type="number" class="range-slider-textarea" min="0" max="10000" step="0.01" />
				</div>

				<!-- Play Right Channel Sound -->
				<div class="center-flex">
					<input id="playSoundRight" style="width: 100px;" type="button" value="Play" />
				</div>
			</div>

			<!-- Digital Plot Controls -->
			<div class="card">
				<h2 class="card-title">Digital Plot Controls</h2>

				<!-- X Min Adjustment Slider -->
				<div class="horizontal-range-label">
					<label for="lowDigital">Start Sample #</label>
					<input id="lowDigital" class="horizontal-slider" type="range" min="0" max="10000" step="1" value="0" />
					<textarea id="lowValDigital" class="range-slider-textarea" rows="1" cols="6"></textarea>
				</div>
	
				<!-- X Max Adjustment Slider -->
				<div class="horizontal-range-label">
					<label for="highDigital">End Sample #</label>
					<input id="highDigital" class="horizontal-slider" type="range" min="0" max="10000" step="1" value="10000" />
					<textarea id="highValDigital" class="range-slider-textarea" rows="1" cols="6"></textarea>
				</div>

				<!-- Freeze/Unfreeze Output -->
				<div class="horizontal-range-label">
					<div class="half-width-div">
						<input id="freezeDigitalBtn" style="width: 150px;" type="button" value="Freeze Digital" />
					</div>
					<div class="half-width-div">
						<input id="freezeBothBtnDigital" style="width: 150px;" type="button" value="Freeze Both" />
					</div>
				</div>
			</div>

			<!-- Logging Output -->
			<div class="card">
				<h2 class="card-title">Channel Data</h2>
				<textarea id="channelDataArea" class="fullWidthCardArea" readonly></textarea>
			</div>
		</div>
	</body>


	<!-- Load Script -->
	<script src="main.js"></script>
</html>
