	<body>		
		<!-- Port Selection Button -->
		<input id="deviceConnect" style="margin-bottom: 10px" type="button" value="Connect" />


		<!-- Plotting Divs -->
		<div class="container" style="">
			<div id="analogScope" class="scopeDiv" style="background: red;"></div>

			<div id="digitalScope" class="scopeDiv" style="margin-left: 2vw; background: green;"></div>
		</div>
	

		<!-- Plot Control Inputs -->
		<div class="container" style="margin-top: 10px; margin-bottom: 10px">
			<input id="low" type="number" value="0">
			<input id="high" type="number" value="100">
			<input id="startSound" style="margin-left: 20px;" type="button" value="Play" />
			<input id="stopSound" type="button" value="Stop" />
			<input id="frequencyChange" type="number" min="0" max="10000" value="440">
		</div>


		<!-- Text Area Headers -->
		<div class="container" style="">
			<h3 class="halfWidthArea" style="margin-left: 1vw"> Buffer Data </h3>
			<h3 class="halfWidthArea" style="margin-left: 2vw"> Parsed Data </h3>
		</div>


		<!-- Output Text Areaas -->
		<div class="container" style="">
			<textarea id="bufferDataArea" class="halfWidthArea" style="" rows="10"  readonly>
			</textarea>

			<textarea id="plotDataArea" class="halfWidthArea" style="margin-left: 2vw;" rows="10"  readonly>
			</textarea>
		</div>


		<!-- Data Analytics Logging -->
		<h3 style="display: inline-block; width: 99vw; text-align: center; margin: 30px 0 0 0;">Channel Data</h3>
		<div class="container" style="">
			<textarea id="channelDataArea" class="fullWidthArea" rows="7" readonly>
			</textarea>
		</div>
	</body>


	<!-- Load Script -->
